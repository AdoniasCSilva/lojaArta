<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Coleções</title>
    <style>
        body{
            background-image: url(img/background.png);
        }
        .container{
            width: 344px;
            display: inline-block;
            align-items: center;
        }
    </style>
</head>

<body>
    <!--Barra de Navegação-->

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">COLEÇÕES</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </nav>

    <!--Slide de Fotos-->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" style="height: 40em; margin-top: 30px; background-color: blue; border: 2px solid white; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
                <div class="carousel-item h-100 active" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
                    
                </div>
                <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_02.jpg) center/contain no-repeat;">
                   
                </div>
                <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_03.jpg) center/contain no-repeat;">
                    
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>

    <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="height: 40em; margin-top: 30px; background-color: blue; border: 2px solid white; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
          <div class="carousel-item h-100 active" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
            
          </div>
          <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
           
          </div>
          <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
            
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </div>

    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" style="height: 40em; margin-top: 30px; background-color: blue; border: 2px solid white; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
              <div class="carousel-item h-100 active" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
                
              </div>
              <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
               
              </div>
              <div class="carousel-item h-100" style="background: url(img/calcaBege_croppedBege_01.jpg) center/contain no-repeat;">
                
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
    

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
